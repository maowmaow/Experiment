<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% load staticfiles %}
<title>Stock trading game - Client Login</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all" />

<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
<script src="{% static 'js/angular.min.js' %}"></script>
<script src="{% static 'js/angular-cookies.min.js' %}"></script>
<script src="{% static 'js/angular-resource.min.js' %}"></script>
<script src="{% static 'stock/js/app-stock.js' %}"></script>
</head>
<body>
	<section class="container">
		<h1>Welcome to Stock Trading game!</h1>
		{% if not game_list %}
			<div class="alert alert-info">There is no active game session right now. Please try again later. <a href="javascript:window.location.reload()" class="btn btn-default">Refresh</a></div>
		{% else %}
			<form action="{% url 'stock:client' %}" method="post" role="form" class="form-inline">
				<div class="panel panel-default" style="width:500px; margin:100px auto 0;">
					<div class="panel-heading">
						<h3 class="panel-title">Join game</h3>
					</div>
					<div class="panel-body">
						{% csrf_token %}
						<input name="email" placeholder="email" type="email" class="form-control" />
						<input name="password" placeholder="session password" type="password" class="form-control" />
						<button class="btn btn-default">Submit</button>
						{% if error %}<p class="text-danger">{{error}}</p>{% endif %}
					</div>
				</div>
			</form>
		{% endif %}
	</section>
</body>
</html>
