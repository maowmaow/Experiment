<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% load staticfiles %}
<title>Stock trading game - Client portfolio</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all" />

<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
<script src="{% static 'js/angular.min.js' %}"></script>
<script src="{% static 'js/angular-cookies.min.js' %}"></script>
<script src="{% static 'js/angular-resource.min.js' %}"></script>
<script src="{% static 'stock/js/app-stock.js' %}"></script>
</head>
<body>
{% verbatim %}
<section class="container" ng-controller="utClientController">
	<h1>Portfolio: {{name}}</h1>
	<div class="row">
		<div class="col-md-6">
			<form role="form" class="form">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Place your order</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="radio-inline"><input type="radio" checked /> Buy</label>
							<label class="radio-inline"><input type="radio" /> Sell</label>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>Price</label>
									<input name="price" placeholder="Price" type="number" class="form-control" style="width:100px" />
									<div class="radio"><label><input type="radio" checked /> Limit</label></div>
									<div class="radio"><label><input type="radio" /> Market Price</label></div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>Quantity</label>
									<input name="qty" placeholder="QTY" type="number" class="form-control" style="width:100px" />
								</div>
							</div>
							<div class="col-md-4">
									<button class="btn btn-default">Submit</button>
							</div>
						</div>
					</div>
				</div>
			</form>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Order history</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Time</th>
								<th>Stock</th>
								<th>Price</th>
								<th>QTY</th>
								<th>Status</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<table class="table">
				<thead>
					<tr>
						<th>Stock</th>
						<th>Avg. Price</th>
						<th>QTY</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="d in portfolio_detail_list">
						<td>{{d.stock}}</td>
						<td>{{d.price}}</td>
						<td>{{d.qty}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
{% endverbatim %}
<footer>
	
</footer>
<script>
ultimatumApp.controller('utClientController', ['$scope', '$http', '$window', 'roomSvc', function($scope, $http, $window, roomSvc) {

}]);
</script>
</body>
</html>
