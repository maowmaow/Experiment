<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% load staticfiles %}
<title>Stock trading game</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all" />

<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
<script src="{% static 'js/angular.min.js' %}"></script>
<script src="{% static 'js/angular-cookies.min.js' %}"></script>
<script src="{% static 'js/angular-resource.min.js' %}"></script>
<script src="{% static 'stock/js/app-stock.js' %}"></script>
</head>
<body>
<section class="container">
	<h1>Welcome to Stock Trading game!</h1>
	{% if game == None %}
	<div class="alert alert-info">There is no active game session right now. Please try again later.</div>
	{% else %}
	<script>
		window.location.href = "{% url 'stock:client' %}";
	</script>
	{% endif %}
</section>
</body>
</html>
